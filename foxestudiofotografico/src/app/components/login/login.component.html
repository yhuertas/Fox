 <div class="container">
  <div class="formcont">
    <!-- Form Section -->

    <form name="form" #form="ngForm" >
      <div class="card-panel">

        <!-- Form Logo Section  -->

        <div class="row margin">
          <div class="col s12 m12 l12 center">
            <img src="../../../assets/img/logo.jpg"
              alt="" class="responsive-img circle" style="width:100px;">
            <p>ADMIN</p>
          </div>
        </div>

        <!-- Form Username Input Section -->

        <div class="col s12 m12 l12">
          <div class="input-field">
            <i class="material-icons prefix">person</i>
            <input class="validate" type="text" name="username" id="username" [(ngModel)] = "usuario" value="" > 
            <label class="active" for="username">Usuario</label>
          </div>
        </div>

        <!-- Form Password Input Section -->

        <div class="col m12 l12">
          <div class="input-field">
            <i class="material-icons prefix">lock</i>
            <input class="validate" type="password" name="password" id="password" [(ngModel)] = "password"  >
            <label for="password">Contrase√±a</label>
          </div>
        </div>

        <p>{{mensaje}}</p>
        <!-- Form Button Section  -->

        <div class="center">
          <input value="Login" name="login" (click)="loguear()"
            class="btn waves-effect waves-light"style="width:30%;
            background-color: #52575D;">
        </div>

        <!-- Form "Register Now" And "Forgot Password" Link Section. -->


        <br>
      </div>
    </form>
  </div>
</div>
